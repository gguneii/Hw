<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sade ededler</title>
</head>

<body>
    <div id="sade">Sade ededler <br></div>

    <script>
        let sade = document.getElementById("sade")
        function prime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 == 0 || num % 3 == 0) return false;
            for (let i = 5; i * i <= num; i++) {
                if (num % i == 0 || num % (i + 2) == 0) return false;
            }
            return true;
        }
        for (let i = 2; i < 50; i++) {
            if (prime(i)) {
                sade.innerHTML += ` ${i}`
            }
        }
    </script>
</body>

</html>
