<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        tr,
        td {
            border: 1px solid black;
        }

        td {
            padding: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table></table>

    <script>
        const table = document.querySelector('table')
        function show() {
            let kod = ''
            for (let i=1; i <= 3; i++) {
                kod += `<tr>`
                for (let j = 1; j <= 3; j++) {
                    kod += `<td id=td${i}${j} onclick="handleClick(${i}, ${j})"> </td>`
                }
                kod += `</tr>`
            }
            table.innerHTML = kod
        }
        show()
        function handleClick(i, j) {
            let td = document.getElementById(`td${i}${j}`)
            td.innerHTML += "x"
            console.log(td)
        }
    </script>
</body>

</html>
